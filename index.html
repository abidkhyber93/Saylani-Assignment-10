<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz1">
        <h1 class="title1">Quiz About General Knowledge</h1>
    
        <div>
            <fieldset>
                <p>Who is the Prime Minister of Pakistan?</p>
                <input name="pm-qtn" id="q1-a1" type="radio">Imran Khan</input><br>
                <input name="pm-qtn" id="q1-a2" type="radio">Nawaz Sharif</input><br>
                <input name="pm-qtn" id="q1-a3" type="radio">Bilawal</input><br>
                <input name="pm-qtn" id="q1-a4" type="radio">Fazal Rehman</input><br>
            </fieldset>
        </div>
        <br><br>
        <div>
            <fieldset>
                <p>What is name US president?</p>
                <input name="US-president" id="q2-a1" type="radio">Donald Trump</input><br>
                <input name="US-president" id="q2-a2" type="radio">Barack Obama</input><br>
                <input name="US-president" id="q2-a3" type="radio">George W. Bush</input><br>
                <input name="US-president" id="q2-a4" type="radio">Jhon F. Kennedy</input><br>
            </fieldset>
        </div>
        <br><br>
        <div>
            <fieldset>
                <p>Who is the CM of Sindh?</p>
                <input name="cm-qtn" id="q3-a1" type="radio">Usman Buzdar</input><br>
                <input name="cm-qtn" id="q3-a2" type="radio">Mehmood Khan</input><br>
                <input name="cm-qtn" id="q3-a3" type="radio">Jam Kamal Khan</input><br>
                <input name="cm-qtn" id="q3-a4" type="radio">Syed Murad Ali Shah</input><br>
            </fieldset>
        </div>
        <br><br>
        <button class="btn1" onclick="check()">Result</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
